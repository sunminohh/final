<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head th:fragment="extra-head-content">
    <script th:src="@{/js/user/pwd-find.js}"></script>
    <style>
        .alert {
            display: none;
        }
    </style>
</head>
<div layout:fragment="content" id="contents" class="pwd-form">

    <form id="action-form" method="post" th:action="@{/user/tempPwd}">
        <div class="member-wrap">
            <!-- col-wrap -->
            <div class="col-wrap">
                <!-- col -->
                <div class="col">

                    <p class="tit-member">아이디/비밀번호 찾기<!--아이디/비밀번호 찾기--></p>

                    <div class="tab-list">
                        <ul>
                            <li><a th:href="@{/user/user-find}" title="아이디찾기 선택">아이디찾기<!--아이디찾기--></a></li>
                            <li class="on"><a href="javaScript:void(0);" title="비밀번호 찾기 선택">비밀번호 찾기<!--비밀번호 찾기--></a></li>
                        </ul>
                    </div>

                    <h2 class="tit mt40">간편찾기<!--간편찾기--></h2>
                    <span> <em class="font-orange">*</em> 필수 항목</span>

                    <div class="table-wrap">
                        <table class="board-form">
                            <colgroup>
                                <col style="width:130px;">
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="row"><label for="ibxSchPwdLoginId">아이디 <em class="font-orange">*</em></label></th>
                                <td>
                                    <input id="ibxSchPwdLoginId" name="id" maxlength="20" type="text" placeholder="아이디" class="input-text w230px" autocomplete="off">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="userName">이름 <em class="font-orange">*</em></label></th>
                                <td>
                                    <input id="userName" name="name" type="text" placeholder="이름" class="input-text w230px" autocomplete="off">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label>E-mail <em class="font-orange">*</em></label></th>
                                <td>
                                    <input type="hidden" id="userId">
                                    <input type="text" name="email" class="input-text w230px" autocomplete="off">
                                    <button id="btnSendAuthMail" type="button" class="button gray w75px ml08" disabled>인증요청</button>
                                    <button id="btnResendAuthMail" type="button" class="button gray w75px ml08" style="display: none" disabled>재전송</button>
                                    <br><span id="email-error-text" class="alert"></span>
                                </td>
                            </tr>
                            <tr id="auth-number" style="display: none;">
                                <th scope="row"><label for="userAuth">인증번호 <em class="font-orange">*</em></label></th>
                                <td>
                                    <div class="chk-num">
                                        <div class="line">
                                            <input maxlength="6" type="text" id="userAuth" class="input-text w180px" autocomplete="off">

                                            <div class="time-limit" id="schEmailtimer">
                                                3:00
                                            </div>
                                        </div>
                                    </div>

                                    <button id="btnConfirm" type="button" class="button gray w75px ml08" disabled>인증확인</button>
                                    <br><span id="auth-error-text" class="alert"></span>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <!--비밀번호 찾기-->
                    <div class="btn-member-bottom v1">
                        <button id="btnPwdFind" type="submit" class="button purple large" disabled>비밀번호 찾기</button>
                    </div>

                </div>
                <!--// col -->
            </div>
            <!--// col-wrap -->
        </div>
    </form>
</div>
</html>
